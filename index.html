<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Spotify Hive - Web Player: Music for everyone</title>
</head>

<body>

    <div class="container flex bg-black">

        <!-- container left part  -->
        <div class="left">
            <!-- home section  -->
              <div class="close">
                <img class="invert" src="svg/close.svg" alt="">
              </div>

            <div class="home bg-grey rounded m-1 p-1 px-1">
                <div class="logo"><img class="invert" src="svg/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>


            <!-- library section  -->
            <div class="library bg-grey rounded m-1 p-1 px-1">
                <div class="heading">
                    <img class="invert" src="svg/library.svg" alt="">
                    <h3> Your Library</h3>
                </div>

                <div class="songlist">
                    <ul>
                     
                    </ul>
                </div>
                    
                <div class="footer">                   
                      <div><a href="https://www.spotify.com/bd-en/legal/"><span>Legal</span></a>
                      </div>

                      <div><a href="https://www.spotify.com/bd-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a>
                      </div>

                       <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                       </div>

                       <div><a href="https://www.spotify.com/bd-en/legal/cookies-policy/"><span>Cookies</span></a>
                       </div>

                       <div><a href="https://www.spotify.com/bd-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                       </div>

                       <div><a href="https://www.spotify.com/bd-en/accessibility/"><span>Accessibility</span></a>
                        </div>

                        <div><a href="https://www.spotify.com/bd-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        
                </div>
                        
                    </div>
                    
                </div>
            </div>


            <!-- container right part  -->
        <div class="right bg-black rounded">
              
            <!-- header part -->
            <div class="header bg-grey-2 rounded m-1 p-1 px-1">

                <!-- mobile  hamburger -->
                <img class="invert hamburger" src="svg/hamburger.svg" alt="">


                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
           
            <!-- container part  -->
            <div class="spotifyPlaylist">
                <h1>Spotify Playlist</h1>
 
                     <!-- palylist card  -->
                <div class="cardContainer">
                    

                </div>

                <!-- right side playbar  -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="bar">

                    
                    <div class="songinfo">
                        
                    </div>
                    <div class="songsbutton">
                        <img width="35px" id="previous" src="svg/previous.svg" alt="">
                        <img width="35px" id="play" src="svg/play.svg" alt="">
                        <img width="35px" id="next" src="svg/forward.svg" alt="">
                    </div>
                    <div class="timevol">

                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img class="imgVolume" src="svg/volume.svg" alt="">
                        <div class="rang">
                            <input class="range" type="range" name="volume">
                        </div>
                    </div>

                    </div>
                </div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
